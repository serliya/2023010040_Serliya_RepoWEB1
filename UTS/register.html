<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>

<header style="background-image: url(assets/image/header\ awal.jpg);">
    <h1>Daftar Akun Baru</h1>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profil.html">Profil</a></li>

    <a href="login.html" class="login-btn">Login</a>
</nav>
</header>

<main>
    <h2>Daftar</h2>
    <form action="proses-register.html" method="post" class="register-form">
        <label for="nama-lengkap">Nama Lengkap:</label>
        <input type="text" id="nama-lengkap" name="nama_lengkap" placeholder="Masukkan nama lengkap" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Buat username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Buat password" required>
        
        <label for="confirm-password">Konfirmasi Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Ulangi password" required>
        
        <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a>.</p>
</main>
<footer>
    <img src="assets/image/logo-polibang.png" alt="Logo Polibang">

</footer>
</body>
